<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Neptunes Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">grinding</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">rockstar</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">kick2</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">bass</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/neptunes-hat.wav"></audio>
  <audio data-key="68" src="sounds/neptunes-kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/neptunes-grinding-kick.wav"></audio>
  <audio data-key="72" src="sounds/rockstar.wav"></audio>
  <audio data-key="74" src="sounds/neptunes-snare.wav"></audio>
  <audio data-key="75" src="sounds/neptunes-kick2.wav"></audio>
  <audio data-key="76" src="sounds/neptunes-bass.wav"></audio>


</body>
  <script type="text/javascript" src="js/neptunes.js"></script>
</html>
